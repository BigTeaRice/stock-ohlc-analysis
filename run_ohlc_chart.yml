name: Run Python Script

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # 使用你需要的 Python 版本
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # 如果有依賴，請確保有 requirements.txt 文件
      
      - name: Run script
        run: |
             python main.py  # 執行主程式
