name: Generate Tencent OHLC Chart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 18 * * 1-5'  # æ¯å€‹å·¥ä½œæ—¥ UTC æ™‚é–“ 18:00 é‹è¡Œ (é¦™æ¸¯æ™‚é–“å‡Œæ™¨2é»)
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  generate-chart:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # è¨­ç½®è¶…æ™‚æ™‚é–“

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas plotly yfinance

      - name: Create data directory
        run: mkdir -p stock_data

      - name: Run Python script to generate chart
        run: python main.py

      - name: List generated files
        run: |
          echo "Generated files in stock_data/:"
          ls -la stock_data/
          echo -e "\nFile sizes:"
          du -h stock_data/*

      - name: Verify HTML file
        run: |
          if [ -f "stock_data/0700_HK_candlestick.html" ]; then
            echo "âœ… HTML file generated successfully"
            echo "File size: $(du -h stock_data/0700_HK_candlestick.html | cut -f1)"
          else
            echo "âŒ HTML file not found!"
            exit 1
          fi

      - name: Upload HTML chart as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tencent-ohlc-chart
          path: stock_data/0700_HK_candlestick.html
          retention-days: 7

      - name: Upload CSV data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tencent-stock-data
          path: stock_data/0700_HK.csv
          retention-days: 7

      - name: Upload all generated files
        uses: actions/upload-artifact@v4
        with:
          name: all-generated-files
          path: stock_data/
          retention-days: 3

      - name: Success notification
        if: success()
        run: |
          echo "âœ… Chart generation completed successfully!"
          echo "ğŸ“Š Artifacts have been uploaded and can be downloaded from the Actions page"

      - name: Failure notification
        if: failure()
        run: |
          echo "âŒ Chart generation failed!"
          echo "Please check the logs for details"
