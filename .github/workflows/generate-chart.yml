      # 6. éªŒè¯è¾“å‡ºæ–‡ä»¶
      - name: Verify Output Files
        id: verify-files
        run: |
          echo "=== éªŒè¯è¾“å‡ºæ–‡ä»¶ ==="
          
          HTML_FILE="${{ env.BASE_CACHE_DIR }}/ohlc_chart_${{ matrix.ticker }}.html"
          CSV_FILE="${{ env.BASE_CACHE_DIR }}/${{ matrix.ticker }}.csv"
