          echo "æ£€æŸ¥CSVæ–‡ä»¶: $CSV_FILE"
          echo "æ£€æŸ¥æ—¥å¿—æ–‡ä»¶: $LOG_FILE"
          
          # éªŒè¯HTMLæ–‡ä»¶
          if [ -f "$HTML_FILE" ]; then
            HTML_SIZE=$(ls -lh "$HTML_FILE" | awk '{print $5}')
            HTML_LINES=$(wc -l < "$HTML_FILE" 2>/dev/null || echo "N/A")
            echo "âœ… HTMLæ–‡ä»¶å­˜åœ¨: $HTML_FILE"
            echo "   å¤§å°: $HTML_SIZE, è¡Œæ•°: $HTML_LINES"
            echo "html_exists=true" >> $GITHUB_OUTPUT
            echo "html_file=$HTML_FILE" >> $GITHUB_OUTPUT
          else
            echo "âŒ HTMLæ–‡ä»¶ä¸å­˜åœ¨: $HTML_FILE"
            echo "html_exists=false" >> $GITHUB_OUTPUT
          fi
          
          # éªŒè¯CSVæ–‡ä»¶
          if [ -f "$CSV_FILE" ]; then
