          export TICKER="$TICKER"
          export DEBUG_MODE="$DEBUG_MODE"
          export CACHE_DIR="${{ env.BASE_CACHE_DIR }}"
          
          # è¿è¡ŒPythonè„šæœ¬
          set +e
          python main.py
