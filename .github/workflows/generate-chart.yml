        ticker: ${{ fromJson(needs.setup-config.outputs.tickers) }}
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. è®¾ç½®Pythonç¯å¢ƒ
      - name: Set Up Python
