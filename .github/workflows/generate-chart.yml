      # 11. ä»»åŠ¡å®Œæˆé€šçŸ¥
      - name: Completion Status
        run: |
          echo "=== ä»»åŠ¡å®ŒæˆçŠ¶æ€ ==="
          echo "è‚¡ç¥¨ä»£ç : ${{ matrix.ticker }}"
          echo "è„šæœ¬é€€å‡ºç : ${{ steps.generate-script.outputs.exit_code }}"
          echo "HTMLæ–‡ä»¶: ${{ steps.verify-files.outputs.html_exists }}"
          echo "CSVæ–‡ä»¶: ${{ steps.verify-files.outputs.csv_exists }}"
          echo "æ—¥å¿—æ–‡ä»¶: ${{ steps.verify-files.outputs.log_exists }}"
          
          if [ "${{ steps.generate-script.outputs.exit_code }}" = "0" ]; then
            echo "ğŸ‰ ä»»åŠ¡æ‰§è¡ŒæˆåŠŸ"
          else
            echo "âš ï¸ ä»»åŠ¡æ‰§è¡Œå®Œæˆä½†æœ‰è­¦å‘Š"
          fi

  # ------------------------------
  # æ±‡æ€»æŠ¥å‘Šä»»åŠ¡
